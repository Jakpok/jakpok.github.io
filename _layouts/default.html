	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300" rel="stylesheet">

<body class="body">
	<div class="container fade-in-fast">

			<div class="header"><p class="headerTitle">Jakpok.com</p></div>

			  <li class="nav-item">

					{% else %}
   				<a class="nav-link" href="index.html">Home</a>
	 				{% endif %}
			  </li>
			  <li class="nav-item">

			</ul>

		</div>

		<div class="well">
			<div class="container">
				<div class="span12">
					<div class="content fade-in-slow">
					{{ content }}

					</div>
				</div>

				<div id="footer">

							<hr>
